<html lang="en">
<head>

    <title>Document</title>
    <style>
        #art覺r{background-color: green;
               color: white;
               width: 35px;
               height: 30px;
               border: none;
               font-size: 25px;}

        #azalt{background-color: red;
               color: white;
               width: 35px;
               height: 30px;
               border: none;
               font-size: 25px;}       


     </style>
</head>
<body>
    
    <input type="text" id="text" value="0">

    <button onclick="art覺rma()" id="art覺r">+</button>
    <button onclick="azaltma()" id="azalt">-</button>


<script>

    function art覺rma(){

        var a=document.getElementById("text").value;

        a=Number(a);

        a += 1;

        document.getElementById("text").value=a;
    }
    
    
    function azaltma(){

        var a=document.getElementById("text").value;

        a=Number(a);

        a -= 1;

        document.getElementById("text").value=a;
    }




 </script>   
    
</body>
</html>
